<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="calculator_input px-3">
            <div id="calc_input_div" ></div>
            <div id="inputEl"></div>
        </div>
        <div class="pt-4">
            <div class="col" id="clear" onclick="clearinput()">Clear</div>
            <div class="row text-center">
                <div class="col" onclick="buttonclick(7)">7</div>
                <div class="col" onclick="buttonclick(8)">8</div>
                <div class="col" onclick="buttonclick(9)">9</div>
                <div class="col" onclick="evaluatebtn('+')">+</div>
            </div>
            <div class="row">
                <div class="col" onclick="buttonclick(4)">4</div>
                <div class="col" onclick="buttonclick(5)">5</div>
                <div class="col" onclick="buttonclick(6)">6</div>
                <div class="col" onclick="evaluatebtn('-')">-</div>
            </div>
            <div class="row">
                <div class="col" onclick="buttonclick(1)">1</div>
                <div class="col" onclick="buttonclick(2)">2</div>
                <div class="col" onclick="buttonclick(3)">3</div>
                <div class="col" onclick="evaluatebtn('*')">x</div>
            </div>
            <div class="row">
                <div class="col" onclick="buttonclick('.')">.</div>
                <div class="col" onclick="buttonclick(0)">0</div>
                <div class="col" onclick="equalTo()">=</div>
                <div class="col" onclick="evaluatebtn('/')">/</div>
            </div>
        </div>

    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
